<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Control Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex justify-content-between align-items-center">
        <audio id="audioPlayer" controls>
            <source src="./audio/01 Track 1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="mt-3">
        <button id="playButton" class="btn btn-primary">Play</button>
        <button id="pauseButton" class="btn btn-secondary">Pause</button>
        <button id="stopButton" class="btn btn-danger">Stop</button>
        <button id="repeatButton" class="btn btn-info">Repeat</button>
    </div>
    <div>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audioPlayer = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const pauseButton = document.getElementById('pauseButton');
            const stopButton = document.getElementById('stopButton');
            const volumeControl = document.getElementById('volumeControl');
            const repeatButton = document.getElementById('repeatButton');

            playButton.addEventListener('click', () => {
                audioPlayer.play();
            });

            pauseButton.addEventListener('click', () => {
                audioPlayer.pause();
            });

            stopButton.addEventListener('click', () => {
                audioPlayer.pause();
                audioPlayer.currentTime = 0; // Reset the audio to the beginning
            });

            volumeControl.addEventListener('input', (event) => {
                audioPlayer.volume = event.target.value;
            });

            repeatButton.addEventListener('click', () => {
                audioPlayer.loop = !audioPlayer.loop; // Toggle loop property
                repeatButton.classList.toggle('btn-warning'); // Toggle button color to indicate repeat status
                repeatButton.classList.toggle('btn-info');
                repeatButton.textContent = audioPlayer.loop ? 'Repeat On' : 'Repeat Off'; // Update button text
            });
        });

    </script>

</body>

</html>
